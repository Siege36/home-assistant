title: Home
views:
  - badges: []
    cards:
      - clock_format: '12'
        disable: false
        main_config: true
        menu: overflow
        options: clock
        type: 'custom:compact-custom-header'
        voice: hide
      - card:
          entities:
            - entity: light.living_room_lamp
              icon: 'fal:lightbulb'
              name: Living Room Lamp
              type: 'custom:slider-entity-row'
            - entity: light.maras_lamp
              icon: 'fal:lightbulb'
              name: Mara's Lamp
              type: 'custom:slider-entity-row'
            - entity: light.garden_lights
              icon: 'fal:lightbulb'
              name: Garden Lights
            - entity: switch.bonus_room_lamp
              icon: 'fal:lightbulb'
              name: Bonus Room Lamp
            - entity: switch.front_porch_light
              icon: 'fal:lightbulb'
              name: Front Porch Light
            - entity: switch.garage_outside_light
              icon: 'fal:lightbulb'
              name: Garage Outside Light
            - style:
                background: '#EEE'
                height: 1px
                margin-left: auto
                margin-right: auto
                width: 50%
              type: divider
            - entity: switch.christmas_lights
              icon: 'fal:lightbulb'
              name: Christmas Lights
            - entity: switch.christmas_tree
              icon: 'fal:lightbulb'
              name: Christmas Tree
          show_header_toggle: false
          title: Lights & Switches
          type: entities
        style:
          '--paper-item-icon-active-color': '#4CAF50'
          '--paper-item-icon-color': '#151515'
        type: 'custom:card-modder'
      - card:
          entities:
            - entity: cover.garage_door
              icon: 'fal:warehouse'
              name: Garage Door
            - entity: lock.door_to_garage
              icon: 'fal:lock-alt'
              name: Door to Garage
            - entity: binary_sensor.garage_side_door_contact
              icon: 'fal:door-closed'
              name: Garage Side Door
          show_header_toggle: false
          title: Garage
          type: entities
        style:
          '--paper-item-icon-active-color': '#4CAF50'
          '--paper-item-icon-color': '#151515'
        type: 'custom:card-modder'
      - entities:
          - entity: input_select.home
            icon: 'mdi:home-assistant'
            name: Home Mode
          - entity: input_select.cj
            name: CJ
          - entity: input_select.michelle
            name: Michelle
        show_header_toggle: false
        title: Home Occupancy
        type: entities
      - columns: 4
        entities:
          - entity: binary_sensor.downstairs_thermostat_occupancy
            icon: 'fas:running'
            name: Downstairs
          - entity: binary_sensor.living_room_sensor_occupancy
            icon: 'fas:running'
            name: Living Room
          - entity: binary_sensor.kitchen_sensor_occupancy
            icon: 'fas:running'
            name: Kitchen
          - entity: binary_sensor.mstr_bedroom_sensor_occupancy
            icon: 'fas:running'
            name: Mstr Bedroom
          - entity: binary_sensor.upstairs_thermostat_occupancy
            icon: 'fas:running'
            name: Upstairs
          - entity: binary_sensor.bonus_room_sensor_occupancy
            icon: 'fas:running'
            name: Bonus Room
          - entity: binary_sensor.left_bedroom_sensor_occupancy
            icon: 'fas:running'
            name: Mara's Room
          - entity: binary_sensor.right_bedroom_sensor_occupancy
            icon: 'fas:running'
            name: Guest Bedroom
        show_state: false
        title: Motion
        type: glance
      - entities:
          - entity: sensor.plex
            name: Watching
        show_header_toggle: false
        title: Plex
        type: entities
      - entities:
          - entity: vacuum.roomba
        show_header_toggle: false
        title: Roomba
        type: entities
      - entity: input_boolean.btn_dinner_ready
        icon: 'fal:utensils-alt'
        name: Dinner is Ready
        show_state: false
        size: 20%
        type: 'custom:button-card'
      - cards:
          - entity: alarm_control_panel.aarlo_base_station
            icon: 'fal:shield'
            show_icon: true
            show_name: false
            size: 30%
            state:
              - color: '#CCCCCC'
                value: armed_away
            tap_action:
              action: call-service
              service: alarm_control_panel.aarlo_set_mode
              service_data:
                entity_id: alarm_control_panel.aarlo_base_station
                mode: armed_home
            type: 'custom:button-card'
          - entity: alarm_control_panel.aarlo_base_station
            icon: 'fal:shield-check'
            show_icon: true
            show_name: false
            size: 30%
            state:
              - color: '#CCCCCC'
                value: armed_home
            tap_action:
              action: call-service
              service: alarm_control_panel.aarlo_set_mode
              service_data:
                entity_id: alarm_control_panel.aarlo_base_station
                mode: armed_away
            type: 'custom:button-card'
        title: Arlo
        type: horizontal-stack
      - entities:
          - entity: light.computer_lights
            name: Master
          - entity: light.color_1
          - entity: light.color_2
          - entity: light.color_3
          - entity: light.glitter
          - entity: light.lightning
          - entity: sensor.current_led
        show_header_toggle: false
        title: Computer Lights
        type: entities
      - cards:
          - entities:
              - entity: sensor.roomba_status
                icon: 'fas:caret-circle-up'
                name: Status
              - entity: sensor.roomba_battery
                name: Battery
            show_header_toggle: false
            title: Roomba
            type: entities
          - cards:
              - entity: vacuum.roomba
                icon: 'fal:home'
                show_icon: true
                show_name: false
                size: 30%
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  service_data:
                    entity_id: vacuum.roomba
                type: 'custom:button-card'
              - entity: vacuum.roomba
                icon: 'fal:play'
                show_icon: true
                show_name: false
                size: 30%
                tap_action:
                  action: call-service
                  service: vacuum.start
                  service_data:
                    entity_id: vacuum.roomba
                type: 'custom:button-card'
              - entity: vacuum.roomba
                icon: 'fal:pause'
                show_icon: true
                show_name: false
                size: 30%
                tap_action:
                  action: call-service
                  service: vacuum.pause
                  service_data:
                    entity_id: vacuum.roomba
                type: 'custom:button-card'
              - entity: vacuum.roomba
                icon: 'fal:bell'
                show_icon: true
                show_name: false
                size: 30%
                tap_action:
                  action: call-service
                  service: vacuum.locate
                  service_data:
                    entity_id: vacuum.roomba
                type: 'custom:button-card'
            type: horizontal-stack
        type: vertical-stack
