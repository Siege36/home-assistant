---
# The Home Assistant for iOS app offers a companion app for iOS which
# is deeply integrated into both Home Assistant and iOS.
#
# https://www.home-assistant.io/components/ios/
# https://www.home-assistant.io/docs/ecosystem/ios/
#
ios:
  push:
    categories:
      - name: DefaultNotification
        identifier: 'default'
        actions:
      - name: CloseGarage
        identifier: 'closegarage'
        actions:
          - identifier: 'CLOSE_GARAGE'
            title: 'Close Garage'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
      - name: StartRoomba
        identifier: 'startroomba'
        actions:
          - identifier: 'START_ROOMBA'
            title: 'Start Roomba'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'