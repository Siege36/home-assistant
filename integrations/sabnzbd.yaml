---
#
# Integration for sabnzbd
#
#
sabnzbd:
  api_key: !secret sabnzbd_api_key
  host: !secret sabnzbd_host
  port: !secret sabnzbd_port
  name: SABnzbd
  sensors:
    - current_status
    - speed
    - queue_size
    - queue_remaining
    - disk_size
    - disk_free
    - queue_count
    - day_size
    - week_size
    - month_size
    - total_size