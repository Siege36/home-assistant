---
# OctoPrint is a web interface for your 3D printer. This is the main integration to integrate OctoPrint sensors.
#
# https://www.home-assistant.io/components/octoprint/
#
octoprint:
  host: !secret octoprint-host
  api_key: !secret octoprint-api-key
  bed: true
  name: Ender 3 Pro
  number_of_tools: 1
  